name: Java CI

on:
  push:
    branches: [USB-25-automatic-jar-build]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
      - run: mkdir staging/ && cp target/UniversalSoundBoard*-SNAPSHOT.jar staging/
      - run: cp universal-sound-board.yml staging/
      - uses: actions/upload-artifact@v2
        with:
          name: UniversalSoundBoard
          path: staging